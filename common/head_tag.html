<script
  type="text/x-handlebars"
  data-template-name="list/posts-count-column.hbr"
>
  <{{view.tagName}} class='num posts-map posts {{view.likesHeat}}' title='{{view.title}}'>
    <button class="btn-link posts-map badge-posts {{view.likesHeat}}">
      {{raw-plugin-outlet name="topic-list-before-reply-count"}}

      {{#if topic.like_count}}
        {{d-icon "far-heart"}}
        {{number topic.like_count noTitle="true" ariaLabel=view.title}}
      {{/if}}

      {{#if topic.replyCount}}
        <span class="post-has-replies">{{d-icon 'far-comment-alt'}}</span>
      {{else}}
        {{d-icon 'far-comment-alt'}}
      {{/if}}

      {{number topic.replyCount noTitle="true" ariaLabel=view.title}}
    </button>
  </{{view.tagName}}>
</script>
